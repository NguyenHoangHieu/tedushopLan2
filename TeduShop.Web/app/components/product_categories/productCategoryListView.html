<section class="content-header">
    <h1>
        Danh sách sản phảm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Simple</li>
    </ol>
</section>

<div class="col-md-12">
    <div class="box">
        <div class="box-header with-border">
            <!--<h3 class="box-title">Bordered Table</h3>-->
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="keyword" placeholder="Từ khóa...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="search()">Tìm kiếm</button>
                    </span>
                </div>
            </div><!-- /.box-header -->
            <div class="col-md-4">
                <button class="btn btn-default" type="button" ui-sref="product_categories_add">Thêm mới</button>
            </div>
        </div>

        <div class="box-body">
            <table class="table table-bordered">
                <tr>
                    <th style="width: 5%">#</th>
                    <th>Tên danh mục</th>
                    <th style="width: 20%">Ngày tạo</th>
                    <th style="width: 20%">Trạng thái</th>
                    <th style="width: 15%">Thao tác</th>
                </tr>
                <tr ng-repeat="item in productCategories">
                    <td>{{item.ID}}</td>
                    <td>{{item.Name}}</td>
                    <td>{{item.CreatedDate | date:'dd/MM/yyyy hh:mm:ss'}}</td>
                    <td>
                        <span ng-class="{'badge bg-red':item.Status==false ,'badge bg-green':item.Status==true }">
                            {{item.Status | statusFilter}}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-primary" ui-sref="product_categories_edit({id:item.ID})"><i class="fa fa-pencil-square-o"></i></button>
                        <button class="btn btn-sm btn-danger" ng-click="deleteProductCategory(item.ID)"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>

            </table>
        Tổng bản ghi là: {{totalCount}}
        </div><!-- /.box-body -->
        <!--<div class="box-footer clearfix">
            <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="#">&laquo;</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">&raquo;</a></li>
            </ul>
        </div>-->
        <div class="box-footer clearfix">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProductCategories(page)"></pager-directive>
        </div>
    </div><!-- /.box -->
</div>
